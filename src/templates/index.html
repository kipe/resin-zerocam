<html>
<head>
    <title>RPi Zero W with FishEye Zerocam</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
          media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
          integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
          crossorigin="anonymous"
          media="none" onload="if(media!='all')media='all'">
</head>

<body>
    <div class="container-fluid">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">RPi Zero W with FishEye Zerocam</h5>
                <button class="btn btn-block btn-default" onclick="capture();">
                    <i class="fa fa-camera"></i>
                    Capture
                </button>
                <img src="stream.mjpg" class=" card-img-bottom img-fluid mx-auto d-block" onclick="capture();" />
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function capture() {
            {
                var xhttp = new XMLHttpRequest();
                xhttp.open("POST", "/api/capture", true);
                xhttp.send();
            }
        }
    </script>
</body>

</html>
